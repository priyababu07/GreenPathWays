<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenPathways Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">GREENPATHWAYS</div>
      <div class="search-bar">
        <input type="text" placeholder="Explore courses">
      </div>
      <div class="user-info">
        <span>GPW COLLECTOR</span>
        <span class="user-icon">&#9776;</span>
      </div>
    </nav>
  </header>

  <main>
    <aside class="sidebar">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Data Analysis</a></li>
        <li><a href="#">Notification</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <section class="content">
      <div class="progress-section">
        <h2>Progress</h2>
        <div class="recycle-productivity">
          <h3>Recycle Productivity</h3>
          <div class="recycle-images">
            <img src="recycle-images.png" alt="Recycle Images">
          </div>
          <div class="progress-bar">
            <div class="progress-value"></div>
            <span class="progress-time">3 hours 11 minutes left</span>
          </div>
        </div>
      </div>

      <div class="institution-section">
        <h2>Institution</h2>
        <div class="institution-cards">
          <div class="institution-card">
            <img src="institution1.jpg" alt="ABCD Institution">
            <h3>ABCD Institution</h3>
            <span class="last-updated">5hr 12min</span>
          </div>
          <div class="institution-card">
            <img src="institution2.jpg" alt="XYZ School">
            <h3>XYZ School</h3>
            <span class="last-updated">3hr 25min</span>
          </div>
          <div class="institution-card">
            <img src="institution3.jpg" alt="HFC Institution">
            <h3>HFC Institution</h3>
            <span class="last-updated">2hr 56min</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <span>Version 5.31</span>
  </footer>

  <script src="Dashboard.js"></script>
</body>
</html>
